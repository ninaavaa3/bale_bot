        :root {
            --bg-color: #ffffff;

        * {

        body {

            padding: 20px;

        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .page {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

        h1, h2 {
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;

        h1 {

        }

        h2 {
            font-size: 20px;
            font-weight: 500;
        }

        .score-display {
            background: var(--secondary-bg-color);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .score-display p {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--button-color);
            color: var(--button-text-color);
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .btn-large {
            padding: 20px 32px;
            font-size: 18px;
            margin: 20px 0;
        }

        .btn-warning {
            background-color: #ff9500;
            color: white;
        }

        .btn-info {
            background-color: #007aff;
            color: white;
        }

        .btn-success {
            background-color: #34c759;
            color: white;
        }

        .game-content {
            text-align: center;
            padding: 20px 0;
        }

        .game-content p {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--hint-color);
        }

        .current-score {
            margin-top: 20px;
            padding: 15px;
            background: var(--secondary-bg-color);
            border-radius: 8px;
        }

        .profile-info {
            background: var(--secondary-bg-color);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .profile-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .profile-info strong {
            color: var(--text-color);
        }

        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px 20px;
            color: var(--hint-color);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--hint-color);
            border-top: 2px solid var(--button-color);
            border-radius: 50%;

            margin-right: 10px;
